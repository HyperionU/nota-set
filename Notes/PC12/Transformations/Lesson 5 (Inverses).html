<h2 id="the-important-thing">The Important Thing</h2>
<ul>
<li data-marpit-fragment="1">In the previous example, was the inverse a function?
<ul>
<li data-marpit-fragment="2"><em>No!</em> The inverse fails the VLT.</li>
</ul>
</li>
<li data-marpit-fragment="3">In order to be a function: if a vertical line passes through two values <em>at any point</em> on a curve, it is not a function.
<ul>
<li data-marpit-fragment="4">This is the Vertical Line Test.</li>
</ul>
</li>
<li data-marpit-fragment="5">Likewise, if a horizontal line passes through two values <em>at any point</em> on a function, the inverse is not a function.
<ul>
<li data-marpit-fragment="6">This is the Horizontal Line Test.</li>
</ul>
</li>
</ul>
</section>

<ul>

</ul>
</li>
<li data-marpit-fragment="3">We need to restrict the domain so that the inverse is a function.</li>
