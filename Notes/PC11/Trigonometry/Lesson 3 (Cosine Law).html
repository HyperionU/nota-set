<h2 id="what-is-cosine-law">What is Cosine Law?</h2>
<p>Similar to the triangle used for Sine Law (see lesson 2), The Cosine Law uses the same triangle, with a bit of a different formula.<br />
With Cosine Law, you can have all three sides &amp; find an angle <strong>OR</strong> have two sides and one angle, but no complete pair.<br />
